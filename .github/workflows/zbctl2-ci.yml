name: GraalVM build
on: [pull_request]
jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos, windows, linux ]
        include:
          - os: macos
            runner: macos-latest
            skipCompression: 'true'
          - os: windows
            runner: windows-latest
            skipCompression: 'true'
          - os: linux
            runner: ubuntu-latest
            skipCompression: 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Package zbctl
        run: mvn package -DskipTests -DskipChecks -DskipUpx=${{ matrix.skipCompression }} -am -pl clients/zbctl -Pnative
      - name: Upload zbctl
        uses: actions/upload-artifact@v4
        with:
          name: zbctl-${{ matrix.os }}
          path: clients/zbctl/target/zbctl*
          retention-days: 2

