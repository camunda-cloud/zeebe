---
name: Build Frontend

description: Builds the frontend project in a certain Yarn workspace

inputs:
  node-version:
    description: The Node.js version to use
    required: false
    default: "20"
  directory:
    description: Directory of the Yarn workspace to build
    required: true

runs:
  using: composite
  steps:
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Setup yarn
      shell: bash
      run: npm install -g yarn

    - uses: camunda/infra-global-github-actions/setup-yarn-cache@7354c06fc7829b5843712046fd62893bcc3c04a1
      with:
        directory: ${{ inputs.directory }}

    - name: Install node dependencies
      working-directory: ${{ inputs.directory }}
      shell: bash
      run: yarn

    - name: Build frontend
      working-directory: ${{ inputs.directory }}
      shell: bash
      run: yarn build
